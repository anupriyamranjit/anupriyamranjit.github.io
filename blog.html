<!DOCTYPE html>
<html lang="en">
  {%- include site-head.html -%}
<body class="bg-gray-200 text-gray-800">
  <div class="container mx-auto p-4 md:p-10 lg:pl-20 lg:pr-20">
    <div class="text-center">
      <img class="w-36 h-36 rounded-full object-cover mx-auto" src="/assets/pp2.png" alt="Rounded avatar">
      <h2 class="font-mono text-4xl font-bold mb-4">Anupriyam Ranjit</h2>
    </div>

    {%- include navigation.html -%}

    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-10">
      {% for post in site.posts %}
      <a href="{{ post.url }}" class="max-w-sm max-h-sm  mx-auto">
        <div class="p-4 bg-white rounded-xl shadow-md hover:bg-gray-100">
          <div class="max-w-32 max-h-96">
            <h2 class="text-xl font-medium text-black font-mono">{{ post.title }}</h2>
            <time datetime="{{ post.date | date: "%Y-%m-%d" }}" class="text-gray-500 font-mono">{{ post.date | date_to_long_string }}</time>
            <p class="text-gray-500 font-mono">{{ post.excerpt | slice: 0, 300 }}</p>
            <p class="text-xs text-gray-400 font-mono">{{ post.tags | join: ', ' }}</p>
          </div>
        </div>
      </a>
      {% endfor %}
    </section>
  </div>
</body>
</html>
