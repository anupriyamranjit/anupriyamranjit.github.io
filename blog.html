<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anupriyam Ranjit</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 text-gray-800">
  <div class="container mx-auto p-4 md:p-10 lg:pl-20 lg:pr-20">
    <div class="text-center">
      <img class="w-36 h-36 rounded-full object-cover mx-auto" src="/assets/pp2.png" alt="Rounded avatar">
      <h2 class="font-mono text-4xl font-bold mb-4">Anupriyam Ranjit</h2>
    </div>

    <div class="flex flex-col items-center md:flex-row md:justify-center">
        <a href="./index.html"><button type="button" class="font-mono px-4 py-2 text-sm font-medium text-gray-900 bg-gray-200  rounded-s-lg hover:bg-gray-300 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
          About Me
      </button></a>
        <a href="./blog.html"><button type="button" class="font-mono px-4 py-2 text-sm font-medium text-gray-900 bg-gray-200 hover:bg-gray-300 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
          Blog
      </button></a>
        <a href="#" class="btn"><button type="button" class="font-mono px-4 py-2 text-sm font-medium text-gray-900 bg-gray-200  hover:bg-gray-300 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
          Resume
      </button></a>
        
      </div>

    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-10">
      {% for post in site.posts %}
      <a href="{{ post.url }}" class="max-w-sm mx-auto">
        <div class="p-4 bg-white rounded-xl shadow-md hover:bg-gray-100">
          <div>
            <h2 class="text-xl font-medium text-black">{{ post.title }}</h2>
            <time datetime="{{ post.date | date: "%Y-%m-%d" }}" class="text-gray-500">{{ post.date | date_to_long_string }}</time>
            <p class="text-gray-500">{{ post.summary | slice: 0, 500 }}</p>
            <p class="text-xs text-gray-400">{{ post.tags | join: ', ' }}</p>
          </div>
        </div>
      </a>
      {% endfor %}
    </section>
  </div>
</body>
</html>
