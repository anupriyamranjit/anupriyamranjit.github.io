<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Anupriyam Ranjit</title>
</head>
<body class="bg-gray-200 text-gray-800">
  <div class="container mx-auto p-10 ">
      

    <img class="w-36 h-36 rounded-full object-cover mx-auto" src="/assets/pp2.png" alt="Rounded avatar">
      <h2 class="font-mono text-4xl font-bold mb-4 text-center">Anupriyam Ranjit</h2>
      
      <div class="flex justify-center">
        <div class="inline-flex rounded-md shadow-sm" role="group">
          <a href="./index.html">
            <button type="button" class="font-mono px-4 py-2 text-sm font-medium text-gray-900 bg-gray-200 border border-gray-300 rounded-s-lg hover:bg-gray-300 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
                About Me
            </button>
          </a>
          <a href="./blog.html"></a>
            <button type="button" class="font-mono px-4 py-2 text-sm font-medium text-gray-900 bg-gray-200 border-t border-b border-gray-300 hover:bg-gray-300 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
                Blog
            </button>
          </a>
            <button type="button" class="font-mono px-4 py-2 text-sm font-medium text-gray-900 bg-gray-200 border border-gray-300 rounded-e-lg hover:bg-gray-300 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
                Resume
            </button>
        </div>
    </div>

    <section class="bg-gray-200 grid grid-cols-3 gap-4 m-10 p-10">
        {% for post in site.posts %}
        <a href="{{ post.url }}">
          <div class="p-4 max-w-sm mx-auto bg-white rounded-xl shadow-md flex items-center space-x-4 hover:bg-gray-100">
            <div>
              <h2 class="text-xl font-medium text-black">
                
                  {{ post.title }}
               
              </h2>
              <time datetime="{{ post.date | date: "%Y-%m-%d" }}" class="text-gray-500">{{ post.date | date_to_long_string }}</time>
              <p class="text-gray-500">
                {{ post.summary | slice: 0,500 }}
              </p>
              <p class="text-xs text-gray-400">
                {{ post.tags | join: ', ' }}
              </p>
            </div>
          </div>
        </a>
        {% endfor %}
    </section>

  </div>
</body>
</html>
